<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴーストライターβ（採点機能付き）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .beta {
            font-size: 0.5em;
            vertical-align: super;
            color: #e74c3c;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result, #score {
            margin-top: 20px;
            background: #e8f4f8;
            border: 1px solid #b6d7e4;
            border-radius: 4px;
            padding: 15px;
            white-space: pre-wrap;
        }
        .score-item {
            margin-bottom: 10px;
        }
        .score-value {
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>ゴーストライター<span class="beta">β</span></h1>
    <textarea id="input" placeholder="ここに元の文章を入力してください"></textarea>
    <button onclick="ghostWrite()">ゴーストライティング</button>
    <h2>採点結果</h2>
    <div id="score"></div>
    <h2>変換結果</h2>
    <div id="result"></div>

    <script>
        function ghostWrite() {
            const input = document.getElementById('input').value;
            const result = analyzeBunjinBun(input);
            document.getElementById('result').textContent = result;
            const scores = scoreText(input);
            displayScores(scores);
        }

        function analyzeBunjinBun(text) {
            // 簡易的な解析ロジック（前回と同じ）
            const themes = ['ノウハウ', 'ツール', 'マインド', '人', 'もの'];
            const emotions = ['驚き', '感動', '効果', '満足感', '興奮'];
            const values = ['効率化', '成果', '簡便さ', 'コスト削減', '時間の節約'];
            const visuals = ['グラフ', 'Before/After', 'スクリーンショット', '図表'];
            const trusts = ['専門家', '実績', 'ユーザー', 'ビフォーアフター'];
            const fomos = ['欠落感', '比較', '不安感', '緊急感', '渇望', '疎外感'];

            let theme = themes.find(t => text.includes(t)) || 'ノウハウ';
            let emotion = emotions.find(e => text.includes(e)) || '驚き';
            let value = values.find(v => text.includes(v)) || '効率化';
            let visual = visuals.find(v => text.includes(v)) || 'Before/After';
            let trust = trusts.find(t => text.includes(t)) || '実績';
            let fomo = fomos.find(f => text.includes(f)) || '緊急感';

            // 佐村構文の生成
            return `『${theme}』に関する驚きの発見をお伝えします！

${emotion}を感じるほどの${value}が実現できました。${visual}の結果を見れば、その効果は一目瞭然です。

${trust}が証明するように、この方法の効果は絶大です。

しかし、注意が必要です。${fomo}を感じるかもしれません。
今すぐ『${theme}』を取り入れて、あなたの人生を変えてみませんか？このチャンスを逃さないでください！`;
        }

        function scoreText(text) {
            // 簡易的な採点ロジック
            let appealScore = Math.min(text.length / 10, 100);
            let spreadScore = (text.match(/[!?！？]/g) || []).length * 10;
            let empathyScore = (text.match(/[思感考]/g) || []).length * 5;

            appealScore = Math.min(appealScore, 100);
            spreadScore = Math.min(spreadScore, 100);
            empathyScore = Math.min(empathyScore, 100);

            const totalScore = Math.round((appealScore + spreadScore + empathyScore) / 3);

            return {
                appeal: Math.round(appealScore),
                spread: Math.round(spreadScore),
                empathy: Math.round(empathyScore),
                total: totalScore
            };
        }

        function displayScores(scores) {
            const scoreDiv = document.getElementById('score');
            scoreDiv.innerHTML = `
                <div class="score-item">総合スコア: <span class="score-value">${scores.total}点</span></div>
                <div class="score-item">訴求力: <span class="score-value">${scores.appeal}点</span></div>
                <div class="score-item">拡散性: <span class="score-value">${scores.spread}点</span></div>
                <div class="score-item">共感性: <span class="score-value">${scores.empathy}点</span></div>
                <div class="score-item">改善ポイント: 
                    ${scores.appeal < 70 ? "・より具体的な説明を加えて訴求力を高めてください。" : ""}
                    ${scores.spread < 70 ? "・感嘆符やクエスチョンマークを使用して拡散性を高めてください。" : ""}
                    ${scores.empathy < 70 ? "・読者の感情に訴えかける表現を増やして共感性を高めてください。" : ""}
                    ${scores.appeal >= 70 && scores.spread >= 70 && scores.empathy >= 70 ? "素晴らしい文章です！さらなる改善のために、専門家の意見や統計データを追加することを検討してください。" : ""}
                </div>
            `;
        }
    </script>
</body>
</html>
