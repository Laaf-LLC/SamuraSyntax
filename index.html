<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴーストライターβ（自動解析版）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .beta {
            font-size: 0.5em;
            vertical-align: super;
            color: #e74c3c;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            background: #e8f4f8;
            border: 1px solid #b6d7e4;
            border-radius: 4px;
            padding: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ゴーストライター<span class="beta">β</span></h1>
    <textarea id="input" placeholder="ここに元の文章を入力してください"></textarea>
    <button onclick="convertToBunjinBun()">佐村構文に変換</button>
    <div id="result"></div>

    <script>
        function convertToBunjinBun() {
            const input = document.getElementById('input').value;
            const result = analyzeBunjinBun(input);
            document.getElementById('result').textContent = result;
        }

        function analyzeBunjinBun(text) {
            // 簡易的な解析ロジック
            const themes = ['ノウハウ', 'ツール', 'マインド', '人', 'もの'];
            const emotions = ['驚き', '感動', '効果', '満足感', '興奮'];
            const values = ['効率化', '成果', '簡便さ', 'コスト削減', '時間の節約'];
            const visuals = ['グラフ', 'Before/After', 'スクリーンショット', '図表'];
            const trusts = ['専門家', '実績', 'ユーザー', 'ビフォーアフター'];
            const fomos = ['欠落感', '比較', '不安感', '緊急感', '渇望', '疎外感'];

            let theme = themes.find(t => text.includes(t)) || 'ノウハウ';
            let emotion = emotions.find(e => text.includes(e)) || '驚き';
            let value = values.find(v => text.includes(v)) || '効率化';
            let visual = visuals.find(v => text.includes(v)) || 'Before/After';
            let trust = trusts.find(t => text.includes(t)) || '実績';
            let fomo = fomos.find(f => text.includes(f)) || '緊急感';

            // 佐村構文の生成
            return `『${theme}』に関する驚きの発見をお伝えします！

${emotion}を感じるほどの${value}が実現できました。${visual}の結果を見れば、その効果は一目瞭然です。

${trust}が証明するように、この方法の効果は絶大です。

しかし、注意が必要です。${fomo}を感じるかもしれません。
今すぐ『${theme}』を取り入れて、あなたの人生を変えてみませんか？このチャンスを逃さないでください！`;
        }
    </script>
</body>
</html>
